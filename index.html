<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Digital Clock</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="time">
        <h1 id="clock">Clock</h1>
      </div>
      <div class="date">
        <h2 id="date">Date</h2>
      </div>
      <div class="color-change">
        <input type="color" onchange="changeColor()" id="color1"/>
        <input type="color" onchange="changeColor()" id="color2" />
        <h3 style="display: inline">Change the Background Gradient</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
